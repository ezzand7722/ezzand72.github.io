<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Editor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" rel="stylesheet">
    <style>
        body.light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-theme .card,
        body.dark-theme .form-control,
        body.dark-theme .btn-light {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: #333;
        }
        body.dark-theme .form-control:focus {
            background-color: #2d2d2d;
            color: #ffffff;
        }
        #videoPlayer, #audioPlayer {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background-color: #000;
        }
        #rangeSlider {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            height: 10px;
        }
        body.dark-theme .noUi-connect {
            background: #4CAF50;
        }
        body.dark-theme .noUi-handle {
            background: #2196F3;
            border: 1px solid #2196F3;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        body.dark-theme .progress {
            background-color: #333;
        }
        .noUi-handle {
            width: 20px !important;
            height: 20px !important;
            border-radius: 50% !important;
            cursor: pointer !important;
            background: #2196F3 !important;
            border: 2px solid #fff !important;
            box-shadow: none !important;
        }

        .noUi-handle:before,
        .noUi-handle:after {
            display: none;
        }

        .noUi-connect {
            background: #4CAF50 !important;
        }

        body.dark-theme .noUi-handle {
            border-color: #333 !important;
        }

        #timelineContainer {
            width: 100%;
            max-width: 600px;
            height: 60px;
            background: #2d2d2d;
            margin: 20px auto;
            position: relative;
            border: 1px solid #444;
        }
        
        .audio-track {
            position: absolute;
            height: 50px;
            background: rgba(76, 175, 80, 0.3);
            left: 0;
            right: 0;
            cursor: move;
            border: 2px solid #2196F3;
            border-radius: 4px;
        }
        
        .waveform {
            width: 100%;
            height: 100%;
        }
        
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 100%;
            background: #4CAF50;
            cursor: ew-resize;
        }
        
        .resize-handle.left {
            left: 0;
        }
        
        .resize-handle.right {
            right: 0;
        }
        
        .dragging {
            opacity: 0.7;
        }

        #audioContainer {
            width: 100%;
            max-width: 600px;
            height: 60px;
            background: #1a1a1a;
            margin: 10px auto;
            position: relative;
            border: 1px solid #333;
        }
        
        .added-audio-container {
            position: absolute;
            top: 5px;
            left: 0;
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            padding: 5px;
            border-radius: 4px;
            cursor: move;
            max-width: 200px;
        }
        
        .added-audio {
            width: 150px;
            height: 30px;
        }
        
        .position-label {
            font-size: 12px;
            text-align: center;
            color: #fff;
        }
        
        .dragging {
            opacity: 0.7;
        }
        
        #changelog {
            max-height: 200px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        #changelog div {
            padding: 5px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        
        #audioTimeline {
            width: 100%;
            max-width: 600px;
            height: 80px;
            background: #1a1a1a;
            margin: 10px auto;
            position: relative;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .audio-segment {
            position: absolute;
            height: 60px;
            top: 10px;
            left: 0;
            width: 200px;
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: move;
        }
        
        .resize-handle {
            width: 10px;
            height: 100%;
            background: #2196F3;
            cursor: ew-resize;
            position: absolute;
            top: 0;
        }
        
        .resize-handle.left { left: 0; }
        .resize-handle.right { right: 0; }
        
        .segment-content {
            padding: 0 15px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .audio-segment audio {
            width: 120px;
            height: 30px;
        }
        
        .time-indicator {
            font-size: 12px;
            color: white;
            margin-top: 2px;
        }
        
        .audio-segment.dragging {
            opacity: 0.7;
            z-index: 1000;
        }

        #audioTimeline {
            width: 100%;
            max-width: 600px;
            height: 100px;
            background: #1a1a1a;
            margin: 20px auto;
            position: relative;
            border: 1px solid #333;
        }
        
        .audio-track-container {
            position: absolute;
            top: 10px;
            left: 0;
            padding: 10px;
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            border-radius: 4px;
            cursor: move;
        }
        
        .audio-track-container.dragging {
            opacity: 0.7;
        }
        
        .audio-track-container audio {
            width: 150px;
            height: 32px;
        }
        
        .time-display {
            text-align: center;
            font-size: 12px;
            color: white;
            margin-top: 5px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }

        .position-slider {
            width: 100%;
            max-width: 600px;
            height: 30px;
            background: #2d2d2d;
            margin: 0 auto;
            position: relative;
            border: 1px solid #333;
        }

        .audio-position-bar {
            position: absolute;
            top: 0;
            width: 4px;
            height: 100%;
            background: #2196F3;
            cursor: move;
            z-index: 100;
        }

        .audio-position-bar::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -8px;
            width: 20px;
            height: 20px;
            background: #2196F3;
            border-radius: 50%;
        }

        .position-time {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            color: white;
            white-space: nowrap;
        }

        .audio-position-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
        }

        .version-indicator {
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
            border-top: 2px solid red;
            padding-top: 10px;
        }

        .debug-indicator {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #00ff00; /* Changed to green */
            color: #000000; /* Changed to black for better visibility on green */
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 9999;
            text-transform: uppercase;
            box-shadow: 0 -2px 10px rgba(0, 255, 0, 0.5);
        }

        .audio-editor-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        #audioSlider {
            height: 20px;
            background: #333;
            border: 1px solid #444;
        }
        
        #audioSlider .noUi-connect {
            background: #2196F3;
        }
        
        .preview-active {
            box-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body class="dark-theme">
    <div style="background: lime; color: black; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; margin: 0; position: sticky; top: 0; z-index: 9999;">
        TEST BANNER - If you see this, changes are working!
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Audio/Video Editor</h1>
        <div class="form-group">
            <label for="fileInput">Upload Audio/Video File</label>
            <input type="file" class="form-control-file" id="fileInput" accept="audio/*,video/*">
        </div>
        <video id="videoPlayer" controls class="d-none"></video>
        <audio id="audioPlayer" controls class="d-none"></audio>
        <div class="form-group mt-3">
            <label for="rangeSlider">Select Time Range</label>
            <div id="rangeSlider"></div>
        </div>
        <div class="progress-container">
            <div class="progress flex-grow-1">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div id="timelineContainer"></div>
        <div id="audioContainer" class="audio-timeline"></div>
        <div id="audioTimeline"></div>
        <div class="controls">
            <button id="playButton" class="btn btn-success">Play</button>
            <button id="pauseButton" class="btn btn-warning">Pause</button>
            <button id="cutButton" class="btn btn-primary">Cut</button>
            <button id="addAudioButton" class="btn btn-secondary">Add Audio</button>
            <button id="themeToggleButton" class="btn btn-dark">Toggle Theme</button>
            <button id="mergeButton" class="btn btn-info" disabled>Merge Audio</button>
        </div>
        <div id="changelog" class="mt-4 p-3 border-top">
            <h5>Change Log</h5>
        </div>
        <div class="text-danger text-center mt-3 version-indicator">
            Version 2.0 - Audio Position Slider Added
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div class="debug-indicator">
        âœ“ CHANGES APPLIED SUCCESSFULLY - New Audio Controls Added
    </div>
</body>
</html>
