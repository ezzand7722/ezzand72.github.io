<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCraft Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1e2e, #2d3748);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(168, 85, 247, 0.15) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(168, 85, 247, 0.1) 2%, transparent 0%);
            background-size: 100px 100px;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }

        .tool-card {
            background: rgba(26, 32, 44, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(168, 85, 247, 0.15);
            border-color: #a855f7;
        }

        .tool-icon {
            font-size: 3rem;
            color: #a855f7;
            margin-bottom: 1rem;
        }

        .tool-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .tool-description {
            color: #9ca3af;
            line-height: 1.5;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* Floating music notes animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .musical-note {
            position: fixed;
            color: rgba(168, 85, 247, 0.1);
            font-size: 60px;
            animation: float 8s ease-in-out infinite;
        }

        .note-1 { top: 15%; left: 15%; animation-delay: 0s; }
        .note-2 { bottom: 15%; right: 15%; animation-delay: 2s; }
        .note-3 { top: 50%; right: 25%; animation-delay: 4s; }
    </style>
</head>
<body>
    <!-- Floating music notes -->
    <div class="musical-note note-1">♪</div>
    <div class="musical-note note-2">♫</div>
    <div class="musical-note note-3">♩</div>

    <div class="container">
        <h1>WebCraft Tools</h1>
        <p class="subtitle">Choose your tool to get started</p>
        
        <div class="tools-grid">
            <a href="index.html" class="tool-card">
                <div class="tool-icon">
                    <i class="fas fa-cut"></i>
                </div>
                <h2 class="tool-title">Media Editor</h2>
                <p class="tool-description">
                    Trim and edit audio/video files with precision. 
                    Perfect for creating clips and removing unwanted sections.
                </p>
            </a>

            <a href="converter.html" class="tool-card">
                <div class="tool-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <h2 class="tool-title">File Converter</h2>
                <p class="tool-description">
                    Convert between different file formats easily.
                    Support for various audio and video formats.
                </p>
            </a>
        </div>
    </div>
</body>
</html>
