<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Mini Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F472B6 0%, #3B82F6 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            margin: 2rem;
        }

        .crewmate {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .instructions {
            color: #F472B6;
            margin: 1rem 0;
            font-size: 1.2rem;
            animation: blink 1s infinite;
        }

        .score {
            font-size: 2rem;
            color: #3B82F6;
            margin: 1rem 0;
        }

        .back-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #F472B6, #3B82F6);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 2rem;
            text-decoration: none;
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Among Us Jump Game!</h1>
        <div class="instructions">Press SPACE or CLICK the crewmate to jump! ðŸš€</div>
        <div class="score">Jumps: <span id="jumpCount">0</span></div>
        <img src="https://media.giphy.com/media/Mab1lyzb70X0YiNmUn/giphy.gif" alt="Crewmate" class="crewmate" id="crewmate">
        <div>
            <a href="index.html" class="back-button">Return to Challenge</a>
        </div>
    </div>

    <script>
        let jumpCount = 0;
        const crewmate = document.getElementById('crewmate');
        const jumpCountDisplay = document.getElementById('jumpCount');

        function jump() {
            if (!crewmate.style.animation) {
                jumpCount++;
                jumpCountDisplay.textContent = jumpCount;
                crewmate.style.animation = 'jump 0.5s ease';
                
                confetti({
                    particleCount: 20,
                    spread: 30,
                    origin: { y: 0.7 },
                    colors: ['#F472B6', '#3B82F6']
                });

                // Achievement confetti
                if (jumpCount === 10) {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.7 }
                    });
                }

                setTimeout(() => {
                    crewmate.style.animation = '';
                }, 500);
            }
        }

        crewmate.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });
    </script>
</body>
</html>
